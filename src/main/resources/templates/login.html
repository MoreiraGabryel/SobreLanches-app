<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SobreLanches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Formulário de login -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário (e-mail)</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Links extras -->
    <div class="mt-3 text-center">
        <a th:href="@{/cliente/esqueci-senha}" class="d-block mb-2">Esqueci minha senha</a>
        <a th:href="@{/cliente/cadastro}" class="d-block">Criar conta</a>
    </div>

    <!-- Mensagens automáticas do Spring -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        Logout realizado com sucesso.
    </div>
</div>
</body>
</html>
