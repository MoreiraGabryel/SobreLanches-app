<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gerenciar Produtos</h1>

    <!-- Formulário de adicionar produto -->
    <div class="card mb-4">
        <div class="card-header">Adicionar Produto</div>
        <div class="card-body">
            <form th:action="@{/produtos}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Lista de produtos -->
    <h2 class="mb-3">Produtos Cadastrados</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.preco}"></td>
            <td>
                <!-- Botão de deletar com motivo -->
                <form th:action="@{/produtos/{id}(id=${p.id})}" method="post" th:object="${p}">
                    <input type="hidden" name="_method" value="delete"/>
                    <div class="mb-2">
                        <input type="text" name="motivo" class="form-control" placeholder="Motivo da exclusão" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
