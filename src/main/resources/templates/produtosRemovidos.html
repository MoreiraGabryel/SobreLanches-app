<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Produtos Removidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0">Histórico de Produtos Removidos</h2>
    </div>
    <div class="card-body">
      <p class="text-muted">Aqui estão listados todos os produtos que foram excluídos, junto com o motivo informado pelo administrador.</p>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID Produto</th>
          <th>Nome</th>
          <th>Motivo da Exclusão</th>
          <th>Data da Remoção</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${removidos}">
          <td th:text="${r.produtoId}"></td>
          <td th:text="${r.nomeProduto}"></td>
          <td th:text="${r.motivo}"></td>
          <td th:text="${#temporals.format(r.dataRemocao, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/produtos}" class="btn btn-secondary mt-3">Voltar para Produtos</a>
    </div>
  </div>
</div>
</body>
</html>
