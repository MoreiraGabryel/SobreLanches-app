<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Cliente</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Cadastro de Cliente</h2>

<form th:action="@{/cliente/cadastro}" th:object="${cliente}" method="post">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" />
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" th:field="*{senha}" />
    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
  </div>

  <button type="submit">Cadastrar</button>
</form>

<a th:href="@{/login}">Voltar para Login</a>
</body>
</html>
